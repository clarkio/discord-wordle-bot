name: Run Wordle Bot

on:
  workflow_dispatch:
    inputs:
      client_payload:
        description: 'Wordle Result'
        required: true
        type: string
  repository_dispatch:
    types: discord-wordle-message

jobs:
  run-wordle-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run script
      run: node process-wordle-result.js
      env:
        CLIENT_PAYLOAD: ${{ github.event.inputs.client_payload }}
